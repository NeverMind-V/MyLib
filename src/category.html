<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/main.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Category</title>
    </head>
    <body>
        //= template/header.html
        <main class="main">
            <div class="main__inner">
                <div class="category__top">
                    <form action="" class="category__form js-search">
                        <input type="text" class="search__input js-input" placeholder="Поиск">
                        <input type="submit" class="search__submit js-submit" value="Поиск">
                    </form>                       
                                       
                    <a href="#" class="category__btn js-category-add-btn">Добавить материалы</a>                    
                </div>  
                <section class="category__section">
                    <aside class="category__filter">
                        <div class="category__filter-wrapper">
                            <h3 class="category__title">Сортировать по:</h3>
                            <ul class="category__sort js-sort">
                                <li class="category__sort-item active js-asc">По алфавиту (a - z)</li>
                                <li class="category__sort-item js-desc">По алфавиту (z - a)</li>
                                <li class="category__sort-item js-new">Сначала новые</li>
                                <li class="category__sort-item js-old">Сначала старые</li>
                            </ul>
                        </div>
                        <div class="category__filter-wrapper">
                            <form action="">
                                <div class="category__filter-container js-filter-container"></div>                             
                            </form>
                        </div>
                    </aside>
                    <div class="category__main-wrapper">
                        <div class="category__main js-category"></div>
                        <div class="pagination-wrapper">
                            <ul class="pagination js-pagination"></ul>
                        </div>
                    </div>                    
                </section>  
                <div class="category__dialog-wrapper js-category-add-dialog">
                    <div class="category__dialog">
                        <div class="cross js-category-close"></div>
                        <h3 class="category__header">Добавить материал</h3>
                        <label for="" class="category__label--required">Имя</label>
                        <input type="text" class="category__input">
                        <label for="" class="category__label--required">Email</label>
                        <input type="text" class="category__input">
                        <label for="" class="category__label--required">Тип материала</label>
                        <input type="file" class="category__file">
                        <input type="submit" class="category__submit" value="Добавить">
                    </div>
                </div>                
            </div>            
        </main>
        //= template/footer.html
        <script src="js/main.js"></script>
    </body>
</html>
