<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/main.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Category</title>
    </head>
    <body>
        //= template/header.html
        <main class="main">
            <div class="main__inner">
                <div class="category__top">
                    <form action="" class="category__form js-search">
                        <input type="text" class="search__input js-input" placeholder="Поиск">
                        <input type="submit" class="search__submit js-submit" value="Поиск">
                    </form>                       
                                       
                    <a href="#" class="category__btn">Добавить материалы</a>                    
                </div>  
                <section class="category__section">
                    <aside class="category__filter">
                        <h3 class="category__title">Сортировать по:</h3>
                        <ul class="category__sort">
                            <li class="category__sort-item">item</li>
                            <li class="category__sort-item">item</li>
                            <li class="category__sort-item">item</li>
                        </ul>                        
                        <form action="">
                            <div class="js-filter-container"></div>                             
                        </form>
                    </aside>
                    <div class="category__main-wrapper">
                        <div class="category__main js-category"></div>
                        <div class="pagination-wrapper">
                            <ul class="pagination js-pagination"></ul>
                        </div>
                    </div>
                    
                </section>              
            </div>            
        </main>
        //= template/footer.html
        <script src="js/main.js"></script>
    </body>
</html>
