<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/main.css">
        <link rel="icon" href="img/favicon.ico" type="image/x-icon" />
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Category</title>
    </head>
    <body>
        //= template/header.html
        //= template/noscript.html
        <main class="main">
            <div class="main__inner">
                <div class="category__top">
                    <form action="" class="category__form js-search">
                        <input type="text" class="search__input js-input" placeholder="Поиск">
                        <input type="submit" class="search__submit js-submit" value="Поиск">
                    </form>                       
                                       
                    <a href="#" class="category__btn js-category-add-btn">Добавить материалы</a>                    
                </div>  
                <section class="category__section">
                    <aside class="category__filter">
                        <div class="category__filter-wrapper">
                            <h3 class="category__title">Сортировать по:</h3>
                            <ul class="category__sort js-sort">
                                <li class="category__sort-item active js-asc">По алфавиту (a - z)</li>
                                <li class="category__sort-item js-desc">По алфавиту (z - a)</li>
                                <li class="category__sort-item js-new">Сначала новые</li>
                                <li class="category__sort-item js-old">Сначала старые</li>
                            </ul>
                        </div>
                        <div class="category__filter-wrapper">
                            <form action="">
                                <div class="category__filter-container js-filter-container"></div>                             
                            </form>
                        </div>
                    </aside>
                    <div class="category__main-wrapper">
                        <div class="category__main js-category"></div>
                        <div class="pagination-wrapper">
                            <ul class="pagination js-pagination"></ul>
                        </div>
                    </div>                    
                </section>  
                <div class="category__dialog-wrapper js-category-add-dialog">
                    <div class="category__dialog">
                        <form action="" id="category-add-form">
                            <div class="cross__wrapper"><span class="cross js-category-close"></span></div>
                            <h3 class="category__header">Добавить материал</h3>
                            <label for="" class="category__label--required">Имя</label>
                            <input type="text" name="userName" class="category__input js-category-input">
                            <p class="category__alert js-form-alert"></p>
                            <label for="" class="category__label--required">Email</label>
                            <input type="text" name="userEmail" class="category__input js-category-input">
                            <p class="category__alert js-form-alert"></p>
                            <label for="" class="category__label--required">Тип материала</label>
                            <div class="category__row">
                                <div class="category__filter-block">
                                    <input class="category__filter-input js-category-radio" name="userCategory" type="radio" id="modalText" checked>
                                    <label class="category__filter-label" for="modalText"></label>
                                    <span class="category__filter-name">Текст</span>
                                </div>
                                <div class="category__filter-block">
                                    <input class="category__filter-input js-category-radio" name="userCategory" type="radio" id="modalAudio">
                                    <label class="category__filter-label" for="modalAudio"></label>
                                    <span class="category__filter-name">Аудио</span>
                                </div>
                                <div class="category__filter-block">
                                    <input class="category__filter-input js-category-radio" name="userCategory" type="radio" id="modalVideo">
                                    <label class="category__filter-label" for="modalVideo"></label>
                                    <span class="category__filter-name">Видео</span>
                                </div>
                            </div>
                            <p class="category__alert js-form-alert"></p>
                            <label for="" class="category__label--required">Название</label>
                            <input type="text" name="userTitle" class="category__input js-category-input">
                            <p class="category__alert js-form-alert"></p>
                            <label for="" class="category__label--required">Описание</label>
                            <input type="text" name="userDescription" class="category__input js-category-input">
                            <p class="category__alert js-form-alert"></p>
                            <label for="" class="category__label--required">Обложка</label>
                            <input type="file" name="userFile" id="modalThumbnail" class="category__file js-category-input">
                            <p class="category__alert js-form-alert"></p>
                            <label for="" class="category__label--required">Файл</label>
                            <input type="file" name="userFile" id="modalFile" class="category__file js-category-input" disabled>
                            <p class="category__alert js-form-alert"></p>                                                        
                            <input type="submit" class="category__submit" value="Добавить">
                        </form>                        
                    </div>
                </div>                
            </div>            
        </main>
        //= template/footer.html
        <script src="js/main.js"></script>
    </body>
</html>
