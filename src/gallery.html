<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/main.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Gallery</title>
    </head>
    <body>
        //= template/header.html
        <main class="main">
            <div class="main__inner">
                <h1 class="main__header--underlined">Галерея</h1>
                <div class="gallery">
                    <div class="gallery__item"><img src="img/slide1.jpeg" alt="" class="gallery__thumb js-gallery-img"></div>
                    <div class="gallery__item"><img src="img/slide2.jpeg" alt="" class="gallery__thumb js-gallery-img"></div>
                    <div class="gallery__item"><img src="img/slide3.jpeg" alt="" class="gallery__thumb js-gallery-img"></div>
                    <div class="gallery__item"><img src="img/slide4.jpeg" alt="" class="gallery__thumb js-gallery-img"></div>
                    <div class="gallery__item"><img src="img/slide3.jpeg" alt="" class="gallery__thumb js-gallery-img"></div>
                    <div class="gallery__item"><img src="img/slide2.jpeg" alt="" class="gallery__thumb js-gallery-img"></div>
                </div>               
            </div> 
            <div class="gallery__dialog-wrapper js-gallery-dialog">
                <div class="gallery__dialog">
                    <div class="cross__wrapper--bg">
                        <span class="cross js-gallery-close"></span>
                    </div>
                    <img src="img/slide1.jpeg" alt="" class="gallery__dialog-thumb">
                </div>
            </div>                       
        </main>
        //= template/footer.html
        <script src="js/main.js"></script>
    </body>
</html>
