<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/main.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Main page</title>
    </head>
    <body>
        //= template/header.html
        <main class="main">
            <div class="main__inner">
                <section class="slider__wrapper">                
                    <div class="slider__container js-slider">
                        <figure class="slider__item fade js-item">
                            <img src="img/slide1.jpeg" class="slider__image" alt="slideImage">
                        </figure>
                        <figure class="slider__item fade js-item">
                            <img src="img/slide2.jpeg" class="slider__image" alt="slideImage">
                        </figure>
                        <figure class="slider__item fade js-item">
                            <img src="img/slide3.jpeg" class="slider__image" alt="slideImage">
                        </figure>
                        <figure class="slider__button--prev js-prev">
                            <img src="img/arrow.png" class="slider__button-icon" alt="arrow">
                        </figure>
                        <figure class="slider__button--next js-next">
                            <img src="img/arrow.png" class="slider__button-icon" alt="arrow">
                        </figure>
                    </div>
                    <div class="slider__dots">
                        <span class="slider__dots-item js-dots"></span>
                        <span class="slider__dots-item js-dots"></span>
                        <span class="slider__dots-item js-dots"></span>
                    </div>
                </section>

                <section class="main__storage js-storage">
                    <h2 class="main__header">Список всех материалов</h2>
                </section>
            </div>            
        </main>
        //= template/footer.html
        <script src="js/main.js"></script>
    </body>
</html>
